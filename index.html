<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox Gallery</title>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>

  <div class="grid">
    <img src="https://source.unsplash.com/400x400?mountain" alt="mountain" id="img">
    <img src="https://source.unsplash.com/400x400?river" alt="river" id="img">
    <img src="https://source.unsplash.com/400x400?ocean" alt="ocean" id="img">
    <img src="https://source.unsplash.com/400x400?forest" alt="forest" id="img">
    <img src="https://source.unsplash.com/400x400?beach" alt="beach" id="img">
    <img src="https://source.unsplash.com/400x400?weather" alt="weather" id="img">
    <img src="https://source.unsplash.com/400x400?sky" alt="sky" id="img">
    <img src="https://source.unsplash.com/400x400?island" alt="island" id="img">
    <img src="https://source.unsplash.com/400x400?waterfall" alt="waterfall" id="img">
  </div>
  
  <div class="lightbox" id="lightbox">
  </div>
  
</body>
</html>
